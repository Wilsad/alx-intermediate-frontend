<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <!-- Link to the generated Tailwind CSS output file -->
    <link href="./src/output.css" rel="stylesheet">
    <style>
        /* Custom CSS for responsive behavior on smaller screens */
        @media (max-width: 768px) {
            main {
                /* On small screens, stack main content vertically */
                flex-direction: column;
            }
            /* Reset width for stacked items and add vertical spacing */
            main aside,
            main section {
                width: 100%; /* Occupy full width when stacked */
                margin-right: 0; /* Remove horizontal margin */
                margin-bottom: 1rem; /* Add vertical margin */
            }
        }
    </style>
</head>
<body class="p-4 bg-gray-50 min-h-screen">
    <!-- Header section for the page title -->
    <header class="mb-6 text-center">
        <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
    </header>

    <!-- Main content area, structured as a responsive flexbox layout -->
    <!-- On larger screens, this will be a row with spacing. On small screens, it will stack. -->
    <main class="flex space-x-4">
        <!-- Sidebar: occupies 1/3 width on larger screens -->
        <aside class="w-1/3 bg-gray-300 p-4 rounded-lg shadow-md text-gray-800 font-semibold text-center">
            Sidebar
        </aside>

        <!-- Content Section: occupies 2/3 width on larger screens -->
        <section class="w-2/3 bg-gray-500 p-4 rounded-lg shadow-md text-white font-semibold text-center">
            Content Section
        </section>
    </main>

    
</body>
</html>
