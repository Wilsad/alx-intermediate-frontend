<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navigation Bar</title>
    <!-- Link to the generated Tailwind CSS output file -->
    <link href="./output.css" rel="stylesheet">
    <style>
        /* Custom CSS for responsive behavior on smaller screens */
        @media (max-width: 768px) {
            nav {
                /* On small screens, stack navigation items vertically */
                flex-direction: column;
                /* Align items to the start (left) when stacked vertically */
                align-items: flex-start;
            }
            /* Add some vertical spacing between stacked links */
            nav a {
                margin-bottom: 0.5rem; /* Equivalent to Tailwind's mb-2 */
            }
        }
    </style>
</head>
<body class="p-4 bg-gray-50 min-h-screen">
    <!-- Header section for the page title -->
    <header class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-gray-800">Flexbox Navigation Bar</h1>
    </header>

    <!-- Navigation bar using Flexbox for layout -->
    <nav class="flex space-x-5 justify-center bg-gray-300 text-white p-4 rounded-lg shadow-md">
        <!-- Navigation links with hover effects and styling -->
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg transition-colors duration-200 ease-in-out">Home</a>
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg transition-colors duration-200 ease-in-out">About</a>
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg transition-colors duration-200 ease-in-out">Services</a>
        <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg transition-colors duration-200 ease-in-out">Contact</a>
    </nav>
</body>
</html>
